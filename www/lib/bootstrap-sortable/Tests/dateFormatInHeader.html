<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class='sortable'>
        <thead>
            <tr>
                <th data-dateformat="DD/MM/YYYY"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="date">22/3/2012</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
