<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class='sortable'>
        <thead>
            <tr>
               <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="date" data-dateformat="DD/MM/YYYY">22/3/2012</td>
                <td id="auto">direct value</td>
                <td id="specified" data-value="specified value">direct value</td>
                <td id="regex" data-valueprovider="\d*">10%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
